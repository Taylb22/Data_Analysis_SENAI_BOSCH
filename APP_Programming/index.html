<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="estilo.css">

<body style="height: 100vh; display: grid; align-content: space-between;">
    <div style="justify-content: space-between;" class="linha"> <!-- Linha 1 -->
        <div style="width: 50%; height: 100%; align-items: center;" class="fundo-azul">
            <div class="quadrado-amarelo"></div>
        </div>

        <div style="width: 50%; height: 100%; justify-content: end; align-items: center;" class="fundo-amarelo">
            <div class="quadrado-azul"></div>
        </div>
    </div>

    <div style="flex-direction: column; justify-content: space-between; align-items: center;" class="linha"> <!-- Linha 2 -->
        <div class="quadrado-amarelo"></div>
        <div class="quadrado-azul"></div>
    </div> 

    <div style="justify-content: space-between; align-items: center; background-color: blue;" class="linha"> <!-- Linha 3 -->
        <div class="quadrado-amarelo"></div>
        <div class="quadrado-amarelo"></div>
        <div class="quadrado-amarelo"></div>
        <div class="quadrado-amarelo"></div>
        <div class="quadrado-amarelo"></div>
    </div>
</body>
</html>
